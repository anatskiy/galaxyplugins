<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RSS Reader</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Templates -->
    <script type="text/template" id="rssfeed-template">
        <a href="#rssfeedtab-<%= id %>"><%= title %></a>
    </script>

    <script type="text/template" id="rssfeedtab-template">
        <div id="rssfeedtab-<%= id %>">
            <% _.each(news, function(news_single) { %>
            <div class="feednews">
                <div class="feednews-title">
                    <a href="<%= news_single.url %>"
                       target="_blank"><%= news_single.title %></a>
                </div>
                <div class="feednews-description">
                    <p><%= news_single.description %></p>
                    <!--<%= news_single.description %>-->
                </div>
            </div>
            <% }); %>
        </div>
    </script>

    <script type="text/template" id="rssfeedlist-empty-template">
        <div id="rssreader-empty">
            <p>Feed list is empty. Go add something!</p>
        </div>
    </script>
</head>
<body>
<div id="rssreaderapp">
    <div id="rssreader-header">
        <div class="rssreader-title">
            <h3>RSS/Atom Reader</h3>
        </div>
        {% if show_settings %}
        <div class="rssreader-control">
            <button id="showSettingsBtn">Settings</button>
            <div id="rssreader-settings" title="Settings">
                <div>
                    <input type="text" id="feedUrl" placeholder="URL"
                           onfocus="this.placeholder=''"
                           onblur="this.placeholder='URL'"/>
                    <button id="addFeedBtn">Add</button>
                </div>
                <div>
                    <h4>List of feeds:</h4>
                    <ol>
                        <li>Feed 1 <a href="#">Delete</a></li>
                        <li>Feed 2 <a href="#">Delete</a></li>
                        <li>Feed 3 <a href="#">Delete</a></li>
                    </ol>
                </div>
            </div>
        </div>
        {% endif %}
        </div>
    <div id="rssfeeds">
        <ul id="rssfeed-list"></ul>
        </div>
    <div id="rssreader-overlay">
        <div class="rssreader-overlay-loading">
            <p>Loading...</p>
        </div>
        </div>
    </div>

<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
<script type="text/javascript"
        src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
